<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post" class="form_field">
      <fieldset>
        <legend>Add User</legend>
        <div class="firstname">
          <label for="first_name" class="firstname_label">First Name</label>
          <input
            type="text"
            name="firstname"
            id="first_name"
            class="firstname_input"
          />
        </div>

        <div class="lastname">
          <label for="last_name" class="lastname_label">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="last_name"
            class="lastname_input"
          />
        </div>

        <div class="email">
          <label for="email" class="email_label">Email</label>
          <input type="email" name="email" id="email" class="email_input" />
        </div>

        <div class="status">
          <label for="status" class="status_label">Status</label>
          <select name="status" id="status" class="select_status">
            <option value="student">Student</option>
            <option value="Instructor">Instructor</option>
            <option value="Guest">Guest</option>
          </select>
        </div>

        <div class="program">
          <p class="">Choose your favorite programming language:</p>

          <div class="html">
            <label for="html">HTML</label>
            <input type="radio" name="select" id="html" />
          </div>

          <div class="css">
            <label for="css">CSS</label>
            <input type="radio" name="select" id="css" />
          </div>

          <div class="javascript">
            <label for="javascript">Javascript</label>
            <input type="radio" name="select" id="Javascript" />
          </div>
        </div>

        <div class="text_area">
          <label for="text_area" class="textarea_label">Comments</label>
          <textarea
            name="textarea"
            id="text_area"
            cols="30"
            rows="10"
            class="textarea_block"
          >
          </textarea>
        </div>

        <div class="date">
          <label for="current_date" class="date_label">Current Date</label>
          <input
            type="date"
            name="Current Date"
            id="Current_Date"
            class="date_input"
          />
        </div>

        <div class="checkbox">
          <label for="sign_up">Sign Up for NewsLetter</label>
          <input type="checkbox" name="signup" id="sign_up" />
        </div>

        <div class="checkbox">
          <label for="terms">Terms and Conditions</label>
          <input type="checkbox" name="terms" id="terms" />
        </div>

        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
