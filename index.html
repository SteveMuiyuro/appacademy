<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Add User</legend>
        <div>
          <label for="first_name">First Name</label>
          <input type="text" name="firstname" id="first_name" />
        </div>

        <div>
          <label for="last_name">Last Name</label>
          <input type="text" name="lastname" id="last_name" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="student">Student</option>
            <option value="Instructor">Instructor</option>
            <option value="Guest">Guest</option>
          </select>
        </div>

        <p>Choose your favorite programming language:</p>

        <div>
          <label for="html">HTML</label>
          <input type="radio" name="select" id="html" />
        </div>

        <div>
          <label for="css">CSS</label>
          <input type="radio" name="select" id="css" />
        </div>

        <div>
          <label for="javascript">Javascript</label>
          <input type="radio" name="select" id="Javascript" />
        </div>

        <div>
          <label for="text_area">Comments</label><br />
          <textarea name="textarea" id="text_area" cols="30" rows="10">
          </textarea>
        </div>

        <div>
          <label for="current_date">Current Date</label>
          <input type="date" name="Current Date" id="Current_Date" />
        </div>

        <div>
          <label for="sign_up">Sign Up for NewsLetter</label>
          <input type="checkbox" name="signup" id="sign_up" />
        </div>

        <div>
          <label for="terms">Terms and Conditions</label>
          <input type="checkbox" name="terms" id="terms" />
        </div>

        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
